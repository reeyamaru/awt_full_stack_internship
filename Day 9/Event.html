<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="Event.js" type="text/javascript"></script>

    <style type="text/css">

     button{cursor: pointer;}
    </style>
</head>
<body>
    <button onclick="demoOnClick()">Click Event</button><hr/>

    <button ondblclick="demoOnDblClick()">Double Click Event</button><hr/>

    <b>Focus:</b><br/>
    <input type="text" placeholder="Focus Event Demo" id="txtFocus" onfocus="demoOnFocus()"><hr/>

    <b>Blur:</b><br/>
    <input type="text" placeholder="Blur Event Demo" id="txtBlur" onfocus="demoOnBlur()"><hr/>

    <b>Keypress:</b><br/>
    <input type="text" placeholder="Keypress Event Demo" id="txtKeypress" onfocus="demoOnKeypress()"><hr/>

    <b>KeyUp:</b><br/>
    <input type="text" placeholder="KeyUp Event Demo" id="txtKeyUp" onfocus="demoOnKeyUp()"><hr/>
</body>
</html>
